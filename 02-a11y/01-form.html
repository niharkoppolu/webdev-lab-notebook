<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="username">User Name</label>
      <input type="text" id="username" />
      <br /><br />
      <label for="email">Email</label>
      <input type="email" id="email" />
      <br /><br />

      <fieldset>
        <legend>Favorite Character</legend>
        <div>
          <input type="radio" name="character" id="spongebob" />
          <label for="spongebob">Spongebob</label>
          <br />
          <input type="radio" name="character" id="patrick" />
          <label for="patrick">Patrick</label>
          <br />
          <input type="radio" name="character" id="sandy" />
          <label for="sandy">Sandy</label>
        </div>
      </fieldset>
      <input type="submit" id="Submit" />
    </form>
  </body>
</html>
